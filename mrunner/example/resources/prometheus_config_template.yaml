 contexts:
   prometheus_cpu:
     account: <grantname>
     backend_type: slurm
     cmd_type: srun
     context_name: plgrid_cpu
     modules_to_load:
     - plgrid/tools/python/3.6.5
     neptune: true
     partition: plgrid-testing
     requirements_file: resources/requirements_remote.txt
     time: 59
     resources:
       cpu: 2
       mem: 5G
     slurm_url: <username>@pro.cyfronet.pl
     storage_dir: /net/archive/groups/plggluna/<username>
     user_id: user
     venv: /net/people/<username>/mrunner_example_env

